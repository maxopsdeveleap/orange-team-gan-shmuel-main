services:
  app:
    build:
      context: .
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
    volumes:
      - ./in:/weight/app/in
    depends_on:
      - db
    restart: on-failure

  db:
    image: mysql:9
    container_name: weight_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: weight
      MYSQL_USER: your_mysql_user
      MYSQL_PASSWORD: your_mysql_password
    volumes:
      - weight:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    restart: on-failure

  
  react:
    build:
      context: ./app/frontend
    ports:
      - "80:80"
    depends_on:
      - app
    restart: on-failure

volumes:
  weight: