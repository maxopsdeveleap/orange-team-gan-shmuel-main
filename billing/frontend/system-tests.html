<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Tests</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-6 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">System Tests</h1>
            <!-- Navigation Menu -->
            <nav class="mt-4">
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-white hover:text-gray-200">Home</a></li>
                    <li><a href="providers.html" class="text-white hover:text-gray-200">Providers</a></li>
                    <li><a href="trucks.html" class="text-white hover:text-gray-200">Trucks</a></li>
                    <li><a href="rates.html" class="text-white hover:text-gray-200">Rates</a></li>
                    <li><a href="invoicing.html" class="text-white hover:text-gray-200">Invoicing</a></li>
                    <li><a href="system-tests.html" class="text-white hover:text-gray-200">System Tests</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- Health Check -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Health Check</h2>
            <button id="health-check-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Run Health Check</button>
            <div id="health-check-result" class="mt-4 space-y-2">
                <!-- Health check result will be displayed here -->
            </div>
        </div>

        <!-- Upload System Tests -->
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">Upload System Tests</h2>
            <form id="upload-tests-form" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="tests-file" class="block text-sm font-medium text-gray-700">Upload Test File</label>
                    <input type="file" id="tests-file" name="tests-file" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Upload Tests</button>
            </form>
        </div>
    </main>

    <script src="scripts/system-tests.js"></script>
</body>
</html>
