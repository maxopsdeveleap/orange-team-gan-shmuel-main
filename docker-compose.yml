services:
  billing_frontend:
    build:
      context: ./billing
      dockerfile: Dockerfile.frontend
    container_name: billing_frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://billing_app:5000
    depends_on:
      - billing_app
    restart: on-failure
    networks:
      - gan_shmuel
  
  billing_app:
    build: ./billing
    container_name: billing_app
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: billing_db
      MYSQL_USER: your_mysql_user
      MYSQL_PASSWORD: your_mysql_password
    volumes:
      - ./billing/in:/billing/in
    depends_on:
      - billing_db
    restart: on-failure
    networks:
      - gan_shmuel

  billing_db:
    image: mysql:9
    container_name: billing_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: billdb
      MYSQL_USER: your_mysql_user
      MYSQL_PASSWORD: your_mysql_password
    volumes:
      - billing:/var/lib/mysql
      - ./billing/db-init:/docker-entrypoint-initdb.d
    restart: on-failure
    networks:
      - gan_shmuel

  weight_app:
    build: ./weight
    container_name: weight_app
    ports:
      - "5001:5000"
    environment:
      MYSQL_HOST: weight_db
      MYSQL_USER: your_mysql_user
      MYSQL_PASSWORD: your_mysql_password
    volumes:
      - ./weight/in:/weight/app/in
    depends_on:
      - weight_db
    restart: on-failure
    networks:
      - gan_shmuel

  weight_db:
    image: mysql:9
    container_name: weight_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: weight
      MYSQL_USER: your_mysql_user
      MYSQL_PASSWORD: your_mysql_password
    volumes:
      - weight:/var/lib/mysql
      - ./weight/db-init:/docker-entrypoint-initdb.d
    restart: on-failure
    networks:
      - gan_shmuel

  weight_frontend:
    build:
      context: ./weight/app/frontend
    container_name: weight_frontend
    ports:
      - "80:80"
    depends_on:
      - weight_app
    restart: on-failure
    networks:
      - gan_shmuel

volumes:
  billing:
  weight:

networks:
  gan_shmuel:
    name: gan_shmuel